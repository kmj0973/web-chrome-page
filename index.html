<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>
<body>
    <h2 id = "clock" class="center"></h2>
    <form id = "login-form" class = "hidden center">
        <input 
            required maxlength="15"
            type = "text" 
            placeholder="what is your name?"
        />
        <input id="btn" type="submit" value="Log In"/>
    </form>
    <div id="user-info" class="center">
        <h1 class="hidden" id="user-name"></h1>
        <button class="hidden" id="change-user" type= "button">x</button>
    </div>
    <form id = "todo-form">
        <input type = "text" placeholder="Write a To Do and Press" required>
    </form>
    <ul id = "todo-list"></ul>
    <div id = "quote" class = "center">
        <span></span>
        <span></span>
    </div>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <script src = "js/app.js"></script>
    <script src = "js/clock.js"></script>
    <script src = "js/todo.js"></script>
    <script src = "js/quotes.js"></script>
    <script src = "js/background.js"></script>
    <script src = "js/weather.js"></script>
</body>
</html>
